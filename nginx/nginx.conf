worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # WebSocket support (Streamlit, Grafana)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # -------------------------
    # Upstreams (Docker services)
    # -------------------------
    upstream sentinel_api {
        server sentinel_api:8000;
    }

    upstream sentinel_dashboard {
        server sentinel_dashboard:8501;
    }

    upstream sentinel_grafana {
        server sentinel_grafana:3000;
    }

    upstream sentinel_prometheus {
        server sentinel_prometheus:9090;
    }

    # -------------------------
    # HTTP → HTTPS redirect (ALL)
    # -------------------------
    server {
        listen 80;
        server_name
            sentinel.asiruakeem.com
            sentinelapi.asiruakeem.com
            sent-grafana.asiruakeem.com
            sent-prometheus.asiruakeem.com;

        return 301 https://$host$request_uri;
    }

    # =========================================================
    # DASHBOARD — sentinel.asiruakeem.com
    # =========================================================
    server {
        listen 443 ssl;
        server_name sentinel.asiruakeem.com;

        ssl_certificate     /etc/letsencrypt/live/sentinel.asiruakeem.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sentinel.asiruakeem.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://sentinel_dashboard;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_read_timeout 3600;
            proxy_send_timeout 3600;
            proxy_buffering off;
        }
    }

    # =========================================================
    # API — sentinelapi.asiruakeem.com
    # =========================================================
    server {
        listen 443 ssl;
        server_name sentinelapi.asiruakeem.com;

        ssl_certificate     /etc/letsencrypt/live/sentinel.asiruakeem.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sentinel.asiruakeem.com/privkey.pem;

        location / {
            proxy_pass http://sentinel_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # =========================================================
    # GRAFANA — sent-grafana.asiruakeem.com
    # =========================================================
    server {
        listen 443 ssl;
        server_name sent-grafana.asiruakeem.com;

        ssl_certificate     /etc/letsencrypt/live/sentinel.asiruakeem.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sentinel.asiruakeem.com/privkey.pem;

        location / {
            proxy_pass http://sentinel_grafana;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # =========================================================
    # PROMETHEUS — sent-prometheus.asiruakeem.com
    # =========================================================
    server {
        listen 443 ssl;
        server_name sent-prometheus.asiruakeem.com;

        ssl_certificate     /etc/letsencrypt/live/sentinel.asiruakeem.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sentinel.asiruakeem.com/privkey.pem;

        location / {
            proxy_pass http://sentinel_prometheus;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
